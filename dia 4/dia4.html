<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f57582f400.js" crossorigin="anonymous"></script>
    <title>Dia 3 do Desafio de CSS</title>
</head>
<body>

    <section class="tela">
            
            <input type="checkbox" name="toggle" id="toggle-tip" />
            <label for="toggle-tip"></label>

            <div class="bar container">
                <span class="txt1">Frete grátis</span> 
            </div>

            <div class="bar message">
                <span>Válido para o Sudeste em compra acima de R$100.</span>
            </div>


            <div id ="guia">
                <label for="guia-tab-1">
                    <input type="radio" name="guia" id="guia-tab-1" value="radio-guia-ing" checked hidden>
                    <div class="ing title">Ingredientes</div>
                    <div class="ing guia-content">
                        <ul>
                            <li>Açucar</li>
                            <li>Tempero</li>
                            <li>Tudo o q há de bom</li>
                        </ul>
                    </div>
                </label>
        
                <label for="guia-tab-2">
                    <input type="radio" name="guia" id="guia-tab-2" value="radio-guia-nut" hidden>
                    <div class="nut title">Info. nutricional</div>
                    <div class="nut guia-content">
                        <ul>
                            <li>Sódio: 10</li>
                            <li>KCAL: 100</li>
                            <li>Carbo: 200</li>
                        </ul>
                    </div>
                </label>

                

                

            </div>
    </section>

    <section id="helper">
        <input type="checkbox" id="toggle-helper" hidden />
        <label for="toggle-helper" class="hlpr">
            <i class="menu open"></i>
            <i class="menu close"></i>
        </label>

        <div class="helper-content">
            <ul>
                <li><a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i><span>Pedinho vai ser papai.</span></a></li>
                <li><a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i><span>É mesmo, é?</span></a></li>
                <li><a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i><span>Quem vai ser papai?</span></a></li>
                <li><a target="_blank" href="https://github.com/"><i class="fab fa-github"></i><span>Menina mulher da pele preta.</span></a></li>
            </ul>
            
        </div>
    </section>



</body>
</html>
